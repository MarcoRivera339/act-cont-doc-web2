<h1 class="text-4xl font-extrabold text-center text-blue-700 dark:text-blue-400 mb-8 drop-shadow-lg">
    Ingresa al Sistema
</h1>
<form (ngSubmit)="login()"
    class="max-w-sm mx-auto bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg ring-1 ring-gray-200 dark:ring-gray-700">
    <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-300">Your email</label>
        <input [(ngModel)]="email" type="email" id="email" name="email" placeholder="email"
            class="w-full px-4 py-3 text-gray-900 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-400 focus:outline-none transition duration-300 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500 dark:focus:ring-blue-500"
            required />
    </div>

    <div class="mb-5">
        <label for="password" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-300">Your
            password</label>
        <input [(ngModel)]="password" type="password" id="password" name="password" placeholder="••••••••"
            class="w-full px-4 py-3 text-gray-900 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-400 focus:outline-none transition duration-300 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500 dark:focus:ring-blue-500"
            required />
    </div>

<button type="submit"
    class="w-full py-3 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-indigo-600 hover:to-blue-600 text-white font-extrabold text-lg rounded-lg shadow-xl transform hover:scale-105 transition-transform duration-300 focus:outline-none focus:ring-4 focus:ring-blue-400 dark:focus:ring-indigo-500">
    Ingresar
</button>
</form>

@if(error){
<div style="color:red;" class="mt-4 text-center font-semibold">
    {{error}}
</div>
}
