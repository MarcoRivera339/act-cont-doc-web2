<form class="max-w-4xl mx-auto ">
    <div class="flex items-center gap-4">
        <!-- Input de búsqueda con ícono -->
        <div class="relative flex-1">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
            </div>
            <input [(ngModel)]="filtroNombre" name="filtroNombre" (ngModelChange)="filtrarProductos()" type="search" id="filtroNombre" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 
        focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
        dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Buscar producto por nombre"
                required />
        </div>

    </div>
</form>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 p-4">
    @for (producto of productosFiltrados ; track producto.id) {
    <div class="product-card">
        <img [src]="producto.imagen" alt="Imagen del producto">

        <div class="product-info"><strong>Código:</strong> {{ producto.id }}</div>
        <div class="product-info"><strong>Nombre:</strong> {{ producto.nombre }}</div>
        <div class="product-info"><strong>Precio:</strong> ${{ producto.precio }}</div>
        <div class="product-info"><strong>Cantidad:</strong> {{ producto.cantidad }}</div>

        <button type="button" class="product-button">Comprar</button>
    </div>
    }
</div>
