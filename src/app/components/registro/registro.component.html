<h1
  class="text-3xl md:text-4xl font-extrabold text-center text-blue-700 mb-8 underline decoration-blue-500 decoration-2 underline-offset-4">
  ¡Regístrate!
</h1>

<form class="max-w-md mx-auto">
  <!-- Email -->
  <div class="mb-5">
    <label for="email" class="block mb-1 text-sm font-medium text-gray-700">Correo electrónico</label>
    <input
      type="email"
      id="email"
      name="email"
      class="w-full px-4 py-2 text-sm text-gray-900 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      placeholder="correo@ejemplo.com"
      required
    />
  </div>

  <!-- Password -->
  <div class="mb-5">
    <label for="password" class="block mb-1 text-sm font-medium text-gray-700">Contraseña</label>
    <input
      type="password"
      id="password"
      name="password"
      class="w-full px-4 py-2 text-sm text-gray-900 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      placeholder="••••••••"
      required
    />
  </div>

  <!-- Confirmar contraseña -->
  <div class="mb-5">
    <label for="confirm_password" class="block mb-1 text-sm font-medium text-gray-700">Confirmar contraseña</label>
    <input
      type="password"
      id="confirm_password"
      name="confirm_password"
      class="w-full px-4 py-2 text-sm text-gray-900 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      placeholder="••••••••"
      required
    />
  </div>

  <!-- Nombres -->
  <div class="grid md:grid-cols-2 md:gap-4">
    <div class="mb-5">
      <label for="first_name" class="block mb-1 text-sm font-medium text-gray-700">Nombre</label>
      <input
        type="text"
        id="first_name"
        name="first_name"
        class="w-full px-4 py-2 text-sm text-gray-900 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Juan"
        required
      />
    </div>
    <div class="mb-5">
      <label for="last_name" class="block mb-1 text-sm font-medium text-gray-700">Apellido</label>
      <input
        type="text"
        id="last_name"
        name="last_name"
        class="w-full px-4 py-2 text-sm text-gray-900 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Pérez"
        required
      />
    </div>
  </div>

  <!-- Teléfono y empresa -->
  <div class="grid md:grid-cols-2 md:gap-4">
    <div class="mb-5">
      <label for="phone" class="block mb-1 text-sm font-medium text-gray-700">Teléfono</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        class="w-full px-4 py-2 text-sm text-gray-900 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        placeholder="099-123-4567"
        required
      />
    </div>
    <div class="mb-5">
      <label for="company" class="block mb-1 text-sm font-medium text-gray-700">Empresa</label>
      <input
        type="text"
        id="company"
        name="company"
        class="w-full px-4 py-2 text-sm text-gray-900 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Ej: Google"
        required
      />
    </div>
  </div>

  <!-- Botón de envío -->
  <button
    type="submit"
    class="w-full px-5 py-2.5 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300"
  >
    Registrarse
  </button>
</form>
